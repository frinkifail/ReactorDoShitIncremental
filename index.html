<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDSI Rewrite</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="textbox.css">
    <link rel="stylesheet" href="switch.css">
</head>

<body>
    <nav> <!-- Money Display -->
        <center> <!-- Display/Sim/PerSecond -->
            <h2 style="color: aquamarine;"><span id="d.sim">{LOADING}</span>ยง</h2>
            <h3 style="color: rgb(237, 100, 100);"><span id="d.sim.ps">{LOADING}</span> ยง/s</h3>
        </center>

        <!-- <h3><span style="color: lime;" id="powerd">{LOADING}</span>RF | <span
                style="color: rebeccapurple;" id="powergend">{LOADING}</span>RF/t</h2> -->
    </nav>
    <section>
        <center>
            <button id="gen.max">Buy Max</button>
        </center>
        <section id="generators">
            <button id="gen.g" class="generators-buttons canPurchase">
                g tier generator (<span id="gens.g.amount" class="text">{LOADING}</span>)
                <br>
                <span class="cost">
                    <span id="gens.g.cost" class="text">{LOADING}</span>ยง
                </span>
            </button>
            <button id="gen.cat" class="generators-buttons canPurchase">
                cat meme generator (<span id="gens.cat.amount" class="text">{LOADING}</span>)
                <br>
                <span class="cost">
                    <span id="gens.cat.cost" class="text">{LOADING}</span>ยง
                </span>
            </button>
        </section>
    </section>
    <section> <!-- Credits / Dev -->
        <h3>Credits</h3>
        <div id="credits">
            <strong>@frinkifail - Game Creator</strong><br />
            <!-- <p style="font-style: italic;">cub#6016 | give me rent - suggesting generator 1's name</p> -->
        </div>
        <footer>ReactorDoShitIncremental Rewrite <span id="i.ver">1.0.0</span></footer>
        <h3>Dev</h3>
        <div id="dev">
            <button id="dev.add">Add 100 Simulons</button>
        </div>
    </section>
    <section> <!-- Settings -->
        <h3>Settings</h3> <br>
        <div class="material-text-field">
            <input type="number" required id="set.tickspeed" value=150>
            <label for="set.tickspeed">Update Tickspeed</label>
        </div> <br>
        <div class="material-checkbox">
            <input type="checkbox" id="checkbox" />
            <label for="checkbox">Test</label>
        </div>
        <button id="set.apply">Apply</button>
        <button id="set.save">Save</button>
    </section>
</body>
<script src="dist/data.js"></script>
<script src="dist/main.js"></script>
<script src="dist/generators.js"></script>

</html>
